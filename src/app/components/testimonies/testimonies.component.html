<br>
<h1 style="text-align: center">Testimonies</h1>
<br>
<p style="text-align: center">
  Please tell us about what God is doing!
</p>
<div id="form">
  <form class="form" [formGroup]="testimonyForm" (ngSubmit)="onSubmit(testimonyForm.value)">
    <div>
      <label for="name">
        Name
      </label><br>
      <input id="name" type="text" formControlName="name">
    </div>
    <br>
    <div>
      <label for="site">
        Site Location
      </label><br>
      <input id="site" type="text" formControlName="site">
    </div>
    <br>
    <div>
      <label for="date">
        Date
      </label><br>
      <input id="date" type="datetime" formControlName="date">
    </div>
    <br>
    <div>
      <label for="testimony">
        Testimony
      </label><br>
      <input id="testimony" type="text" formControlName="testimony">
    </div>
    <br>
    <button class="button" type="submit">Submit</button>

    <br>
    <testimonies-request></testimonies-request>
    <br>
  </form>
