<h1 style="text-align: center">Prayer Requests</h1>
<div>
<p style="text-align: center">
  Please let us know how we can pray!
</p>
</div>

<form class = "form" [formGroup]="prayerForm" (ngSubmit)="onSubmit(prayerForm.value)">
  <div>
    <label for="name">
      Name
    </label><br>
    <input id="name" type="text" formControlName="name">
  </div>
  <br>
  <div>
    <label for="site">
      Site Location
    </label><br>
    <input id="site" type="text" formControlName="site">
  </div>
  <br>
  <div>
    <label for="date">
      Date
    </label><br>
    <input id="date" type="datetime" formControlName="date">
  </div>
  <br>
  <div>
    <label for="prayer">
      Prayer Request
    </label><br>
    <input id="prayer" type="text" formControlName="prayer">
  </div>
<br>
<button class="button" type="submit">Submit</button><br>


<prayer-request></prayer-request>

</form>
