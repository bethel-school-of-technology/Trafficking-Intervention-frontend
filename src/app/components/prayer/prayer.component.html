<br><h1 style="text-align: center">Prayer Requests</h1>
<br><p style="text-align: center">
  Please let us know how we can pray!
</p>

<p>
  <a routerLink="/prayer">Get All Prayer Requests</a>
</p>
<div class="prayer-item" *ngFor="let item of items"> 
  <span>{{ item.name }} </span>
  <span>{{ item.site }}</span>
  <span>{{ item.date }} </span>
  <span>{{ item.prayer }}</span>
</div> 

<form [formGroup]="prayerForm" style="text-align: center" (ngSubmit)="onSubmit(prayerForm.value)">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="site">
      Site Location
    </label>
    <input id="site" type="text" formControlName="site">
  </div>
  <div>
    <label for="date">
      Date
    </label>
    <input id="date" type="datetime" formControlName="date">
  </div>
  <div>
    <label for="prayer">
      Prayer Request
    </label>
    <input id="prayer" type="text" formControlName="prayer">
  </div>

    <button class="button" type="submit">Submit</button><br><br>
    </form>


<prayer-request></prayer-request>
