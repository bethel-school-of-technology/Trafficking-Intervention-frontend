<h1 style="text-align: center">Prayer Requests</h1>
<div>
<p style="text-align: center">
  Please let us know how we can pray!
</p>
</div>
<form [formGroup]="prayerForm" (ngSubmit)="onSubmit(prayerForm.value)">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="site">
      Site Location
    </label>
    <input id="site" type="text" formControlName="site">
  </div>
  <div>
    <label for="date">
      Date
    </label>
    <input id="date" type="datetime" formControlName="date">
  </div>
  <div>
    <label for="prayer">
      Prayer Request
    </label>
    <input id="prayer" type="text" formControlName="prayer">
  </div>

<button class="button" type="submit">Submit</button>

    </form>


<prayer-request></prayer-request>
