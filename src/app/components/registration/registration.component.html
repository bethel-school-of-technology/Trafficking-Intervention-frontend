<h1 style="text-align: center">Prayer Requests</h1>
<div>
<p style="text-align: center">
  Please let us know how we can pray!
</p>
</div>

<form class = "form" [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
  <div>
    <label for="firstName">
      First Name
    </label><br>
    <input id="firstName" type="text" formControlName="firstName">
  </div>
  <br>
  <div>
    <label for="lastName">
      Last Name
    </label><br>
    <input id="lastName" type="text" formControlName="lastName">
  </div>
  <br>
  <div>
    <label for="email">
      Email
    </label><br>
    <input id="email" type="text" formControlName="email">
  </div>
  <br>
  <div>
    <label for="site">
      Site Location
    </label><br>
    <input id="site" type="text" formControlName="site">
  </div>
  <br>
  <div>
    <label for="username">
      Username
    </label><br>
    <input id="username" type="text" formControlName="username">
  </div>
  <br>
  <div>
    <label for="password">
      Password
    </label><br>
    <input id="password" type="text" formControlName="password">
  </div>
<br>
<!-- <button class="button" type="submit">Submit</button> -->
<button class="registerButton" type="submit"><a routerLink='../login'>Register</a></button><br>
   <br>




</form>
